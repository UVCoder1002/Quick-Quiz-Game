<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congrats!!</title>
  </head>
  <link rel="stylesheet" href="app.css" />
  <body>
    <div class="container">
      <div id="end" class="flex-column flex-center">
        <h1 id="finalScore"></h1>
        <form>
          <input
            type="text"
            name="username"
            placeholder="username"
            id="username"
          />
          <button
            class="btn"
            type="submit"
            id="saveScoreButton"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <button class="btn" type="submit">Play Again</button>
        <button class="btn" type="submit">Quit</button>
      </div>
    </div>

    <script src="end.js"></script>
  </body>
</html>
